
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Registration and Authentication</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

<div class="container w-25">
    <div class="card">
        <div class="card-header bg-success">
            <h3>Registration</h3>
        </div>
        <div class="card-body">
            <form id="registrationForm">
                <div class="form-group">
                    <label for="regUsername">Username:</label>
                    <input type="text" class="form-control" id="regUsername" name="regUsername" required>
                </div>

                <div class="form-group">
                    <label for="regEmail">Email:</label>
                    <input type="email" class="form-control" id="regEmail" name="regEmail" required>
                </div>

                <div class="form-group">
                    <label for="regPassword">Password:</label>
                    <input type="password" class="form-control" id="regPassword" name="regPassword" required>
                </div>

                <button type="button" class="btn btn-primary" onclick="register()">Register</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-success">
            <h3>signin</h3>
        </div>
        <div class="card-body">
            <form id="signinForm">
                <div class="form-group">
                    <label for="signinUsername">Username:</label>
                    <input type="text" class="form-control" id="signinUsername" name="signinUsername" required>
                </div>

                <div class="form-group">
                    <label for="signinPassword">Password:</label>
                    <input type="password" class="form-control" id="signinPassword" name="signinPassword" required>
                </div>

                <button type="button" class="btn btn-primary" onclick="signin()">signin</button>
                <button type="button" class="btn btn-danger" onclick="signout()">signout</button>
            </form>
        </div>
    </div>
    
</div>
</body>
</html>
